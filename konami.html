<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>

</head>
<body>
<div id="like_button_container"></div>



















<h1>Konami Code</h1>

<form>
    <input id="target" type="text" value="Enter Konami Code">
</form>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script>
        "use strict";
        $(document).keyup(function(event){
            console.log(event.keycode);
        });

            // a key map of allowed keys
            var allowedKeys = {
                37: 'left',
                38: 'up',
                39: 'right',
                40: 'down',
                65: 'a',
                66: 'b',
                13: 'enter'
            };

// the 'official' Konami Code sequence
            var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a', 'enter'];

// a variable to remember the 'position' the user has reached so far.
            var konamiCodePosition = 0;

// add keydown event listener
        $(document).keydown(function(e) {
            if (e.keyCode == 38) {

                var audio = new Audio('audio/Big-Rack-Tom.mp3');

                audio.play();}

                else {

                    if (e.keyCode == 40) {

                    var audio = new Audio('audio/Floor-Tom.mp3');

                    audio.play();

                } else { if (e.keyCode == 37) {

                    var audio = new Audio('audio/Kick.mp3');

                    audio.play();
                    } else {

                    if (e.keyCode == 39) {

                            var audio = new Audio('audio/Crash.mp3');

                            audio.play();

                        } else { if (e.keyCode == 65) {

                        var audio = new Audio('audio/Small-Rack-Tom.mp3');

                        audio.play();
                    } else {

                            if (e.keyCode == 66) {

                            var audio = new Audio('audio/Snare.mp3');

                            audio.play();
                        } else {

                                if (e.keyCode == 13) {

                                    var audio = new Audio('audio/Snare.mp3');

                                    audio.play();
                                     }
                                 }

                             }

                        }

                    }

                }
            }

        }),


            document.addEventListener('keydown', function (e) {
                // get the value of the key code from the key map
                var key = allowedKeys[e.keyCode];
                // get the value of the required key from the konami code
                var requiredKey = konamiCode[konamiCodePosition];

                // compare the key with the required key
                if (key == requiredKey) {

                    // move to the next key in the konami code sequence
                    konamiCodePosition++;

                    // if the last key is reached, activate cheats
                    if (konamiCodePosition == konamiCode.length) {
                        activateCheats();
                        konamiCodePosition = 0;
                    }
                } else {
                    konamiCodePosition = 0;
                }
            });


            function activateCheats() {
                document.body.style.backgroundImage = "url('img/sonic.jpg')";
                document.body.style.backgroundSize = '100%';
                var audio = new Audio('audio/Kneel.mp3');
                audio.play();

                // alert("cheats activated");
            }




</script>
</body>
</html>
