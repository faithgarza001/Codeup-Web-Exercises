<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skills Homepage</title>
    <link rel="stylesheet" href="CSS/new2.css">
</head>
<body>



<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

<div class="pen">

    <ul class="sidepanel">

        <button class="item-1" style="height: 50px; margin: 5px;">Games</button>

        <button class="item-2" style="height: 50px; margin: 5px;">Customer Service</button>

        <button class="item-3" style="height: 50px; margin: 5px;">Registration</button>

        <button class="item-4" style="height: 50px; margin: 5px;">Test Driven Development</button>

        <button class="item-5" style="height: 50px; margin: 5px;">Speed Test</button>

        <button class="item-6" style="height: 50px; margin: 5px;">Achievement</button>
    </ul>
</div>
<script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
<script>
    const { easing, tween } = popmotion;

    const sidebarProps = {
        initialPose: 'closed',
        open: {
            x: "0%",
            delayChildren: 300,
            staggerChildren: 50
        },
        closed: {
            delay: 500,
            staggerChildren: 20,
            x: "-100%"
        }
    };

    const itemProps = {
        initialPose: 'closed',
        open: {
            opacity: 1,
            y: 0,
            transition: (props) => tween({
                ...props,
                duration: 500,
                ease: props.key === 'opacity' ? easing.linear : easing.backOut
            })
        },
        closed: {
            opacity: 0,
            // We're using `i`, but you can pass as many different vars as you wish
            y: ({ i }) => i * 40
        }
    };

    const sidebar = document.querySelector('.sidepanel');
    const items = Array.from(sidebar.querySelectorAll('.item1'));

    const sidebarPoser = pose(sidebar, sidebarProps);
    items.forEach((item, i) => sidebarPoser.addChild(item, {
        ...itemProps,
        transitionProps: { i }
    }));

    sidebarPoser.set('open')







</script>
</body>
</html>
